<!DOCTYPE html>
<html lang="en">
<head>

  <title>June 2025 Calendar</title>
  <link rel="stylesheet" href="css/style.css" />

      <td>20</td>

      <td class="empty"></td>
      <td class="empty"></td>
      <td class="empty"></td>
      <td class="empty"></td>
    </tr>
  </table>

</body>
</html>
