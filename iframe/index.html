<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Embedded Web Project</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 1rem;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    .video-frame {
      height: 400px;
      margin-top: 2rem;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Web Page with Embedded Project</h1>
  </header>

  <main>
    <h2>Embedded Web App</h2>
    <p>Below is an embedded version of another web project using an iframe:</p>

    <!-- Embed another web project here -->
    <iframe 
      src="https://jcampion1126.mccweb.net/add103/project1/" 
      title="My Embedded Project"
      allowfullscreen
    ></iframe>

    <h2>Featured Video</h2>
    <p>Check out this embedded YouTube video:</p>

    <!-- Embedded YouTube Video -->
   <iframe 
  class="video-frame"
  src="https://www.youtube.com/embed/jz8pLlPhSeY" 
  title="YouTube video player"
  frameborder="0"
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
  allowfullscreen
></iframe>

  </main>

  <footer>
    &copy; 2025 My Portfolio
  </footer>
</body>
</html>
